<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - The Classic Game</title>
  <link rel="stylesheet" href="CSS/RockPaperScissors.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class ="moves-button" id="rock" >
    <img src="images/rock-emoji.png"  class ="moves">
  </button>
  <button class ="moves-button" id="paper" >
    <img src="images/paper-emoji.png" class ="moves">
  </button>
  <button class ="moves-button" id="scissors" >
    <img src="images/scissors-emoji.png"  class ="moves">
  </button>

  <p class="result"></p>
  <p class="choice"></p>
  <p class="score"></p>

  <button id="rscore">
    Reset score
  </button>

  <button id="auto-play">
    Auto Play
  </button>

  <script src = "js/RockPaperScissors.js">  
  </script>
</body>
</html>
